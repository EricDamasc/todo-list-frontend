<div class="confirm-dialog-container">
  <h2 mat-dialog-title>Confirmação</h2>
  <mat-dialog-content>
    <p>Você realmente quer excluir essa tarefa?</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="warn" (click)="onNoClick()">Não</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Sim</button>
  </mat-dialog-actions>
</div>
